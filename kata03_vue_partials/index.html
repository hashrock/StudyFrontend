<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>

<body>

        {{>sub}}
        <p>Partialsはあくまで部品で、あとから置換することはできないっぽい</p>
    </div>

        <p1>これは汎用部品</p1>

    </script>
    <script type="text/v-template" id="page1-tmpl">
        Hello, <p>title</p>

        });
