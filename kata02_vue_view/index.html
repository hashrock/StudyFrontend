<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/vue/dist/vue.js"></script>
</head>
<body>
    <div id="main">
        <button v-on="click: currentView = 'home'">Home</button>
        <button v-on="click: currentView = 'page1'">Page1</button>
        <div v-view="currentView"></div>
    </div>
<script>
    Vue.component('home', { template:"<h1>Hello</h1>" });
    Vue.component('page1', { template:"<h1>Hmm</h1>" });

    var app = new Vue({
        el:"#main",
        data:{
            currentView:'home'
        },
        method:{
            moveTo: function(page){
                console.log("Hey");
                this.currentView = page;
            }
        }
    });
</script>
</body>
</html>
