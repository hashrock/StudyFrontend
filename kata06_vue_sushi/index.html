<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sushi Order App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-xs-6">
                <h1>メニュー</h1>
                <ul>
                    <li class="btn btn-default" v-repeat="item : menus" v-component="v-menu-component" v-on="click: addOrder(item)"></li>
                </ul>
            </div>
            <div class="col-xs-6">
                <h1>オーダ一覧</h1>
                <p>
                    <button class="btn btn-danger" v-on="click: clear">すべて消去</button>
                    <button class="btn btn-primary" v-on="click: sendOrder">注文確定</button>
                </p>
                <ul>
                    <li v-repeat="item : orders" v-component="v-menu-component"></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/v-template" id="v-menu-template">
        <span style="font-size: 18pt;">
            {{item.name}}
        </span>
        <span style="font-size: 13pt; color:saddlebrown; font-weight: bold">
            ¥{{item.price}}-
        </span>
    </script>

    <script src="../bower_components/vue/dist/vue.js"></script>
    <script>
        Vue.component("v-menu-component", {
            template: "#v-menu-template"
        });

        new Vue({
            el:"#main",
            data:{
                menus:[
                    {name: "マグロ", price:300},
                    {name: "はまち", price:250},
                    {name: "かっぱ", price:150},
                    {name: "ねぎとろ", price:150},
                    {name: "いくら", price:400}
                ],
                orders:[]
            },
            methods:{
                clear: function(){
                    this.orders = [];
                },
                addOrder: function(item){
                    //itemをコピーしないと同じ注文が入らなかった
                    //itemはこの時点でgetterなど仕込まれているため？(既にJSONではない)
                    //http://tech.nitoyon.com/ja/blog/2014/06/30/vue-js-hook/

                    //プロパティはgetter, setterに変換されており、
                    //ディープコピーではだめ。新しいJSON objectを作り直す必要がある。
                    var order = {
                        name: item.name,
                        price: item.price
                    };
                    this.orders.push(order);
                },
                sendOrder: function(){
                    alert(this.orders.length + "件注文しました。");
                    this.orders = [];
                }
            },
            ready: function(){}
        });


    </script>
</body>
</html>
